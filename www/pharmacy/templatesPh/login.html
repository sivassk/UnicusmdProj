<ion-view view-title="Login" name="login-view">
    <ion-content  style="background: url(img/login.jpg) center; background-size: cover;">

       <div class="no-header flat">
            <div class="content">
                <div class="applogo"></div>

            </div>
        </div>
      <div class="padding ">
       <div class="row  form-bottom">
          <div class="col-10 green">
         <i class="icon ion-person"></i>
         </div>
          <div class="col col-90 logininput">
          <input type="text" placeholder="Username" ng-model="data.username">
         </div>
         </div>

          <div class="row  form-bottom">
          <div class="col-10 green">
         <i class="icon ion-android-lock"></i>
         </div>
          <div class="col col-90 logininput">
         <input type="password" placeholder="Password" ng-model="data.password">
         </div>
         </div>

<button class="button button-block button-balanced" ui-sref="tab.dash"> Login</button>


      </div>
  </ion-content>
  <ion-footer-bar align-title="center" class="bar bar-footer bar-light">

  <div class="title" ui-sref="registration">Don't have account ? Register Now!</div>
</ion-footer-bar>
</ion-view>
