<ion-view view-title="Add Prescription" cache-view=false>

  <ion-content >
  
  <form name="myForm">
  
   <div class="item item-divider">
           Add Patient Details
          </div>
 <div class="list">
  <label class="item item-input">
    <span class="input-label">First Name<span class="red">*</span></span>
    <input type="text" ng-model="newcontact.fname" required>
  </label>
  <input type="hidden" ng-model="newcontact.id">
  <label class="item item-input">
    <span class="input-label">Last Name<span class="red">*</span></span>
    <input type="text" ng-model="newcontact.lname" required>
  </label>
   <label class="item item-input">
    <span class="input-label">Age<span class="red">*</span></span>
    <input type="number" ng-model="newcontact.age" required>
  </label>
  <!-- <label class="item item-input">
    <span class="input-label">Gender </span>

  <span class="form-row">
  <label for="radio-one">
<input type="radio" value="radio-one" name="quality" id="radio-one"> <span>Male</span>
</label></span>
  <span  class="form-row"> <label for="radio-two">
<input type="radio" value="radio-two" name="quality" id="radio-two"> <span>Female</span>
</label>
</span>


  </label> -->
   <label class="item item-input">
    <span class="input-label">Address<span class="red">*</span></span>
    <input type="text" ng-model="newcontact.add" required>
  </label>
    <label class="item item-input">
    <span class="input-label">City<span class="red">*</span></span>
    <input type="text" ng-model="newcontact.city" required>
  </label>
    <label class="item item-input">
    <span class="input-label">State<span class="red">*</span></span>
    <input type="text" ng-model="newcontact.state" required>
  </label>
    <label class="item item-input">
    <span class="input-label">Zip Code<span class="red">*</span></span>
    <input type="text" ng-model="newcontact.zip" required>
  </label>


 <div class="item item-divider">
         Add Prescription
          </div>
 <label class="item item-input">
    <span class="input-label">Medicine Name<span class="red">*</span></span>
    <input type="text" ng-model="newcontact.medname" required>
  </label>

  <label class="item item-input ">
    <span class="input-label">Dosage<span class="red">*</span></span>
    <input type="text" ng-model="newcontact.dosage" required>
  </label>
   <label class="item item-input">
    <span class="input-label">Days<span class="red">*</span></span>
    <input type="text" ng-model="newcontact.days" required>
  </label>



  </div>
  <div class="row"><!-- ui-sref="pharmacy.patientaddress" -->
  <div class="col">
  <button class="button button-block button-balanced" ng-click="saveAddress()" ng-disabled="myForm.$invalid"> Submit </button></div>
<div class="col">
<button class="button button-block button-balanced" ng-click="cancelAddress()"> Cancel</button></div>

</div>
</form>
